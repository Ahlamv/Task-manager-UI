<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'slide-in': 'slideIn 0.5s ease-out'
                    },
                    keyframes: {
                        slideIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="gradient-bg min-h-screen font-sans text-gray-800">
    <div class="max-w-7xl mx-auto p-5 min-h-screen flex items-center">
        <div class="bg-white bg-opacity-95 backdrop-blur-lg rounded-3xl p-10 w-full grid grid-cols-1 lg:grid-cols-2 gap-15 items-center shadow-2xl">
            <div class="pr-5">
                <h1 class="text-4xl lg:text-6xl font-extrabold leading-tight mb-6 text-gray-900">Stay organize your task & workflow just in your fingers.</h1>
                <p class="text-lg leading-relaxed text-gray-600 mb-10">Regain clarity and calmness by getting all those tasks out of your head and onto your to-do list (no matter where you are or what device you use).</p>
            </div>

            <div class="flex justify-center">
                <div class="relative w-90 h-160 gradient-phone rounded-3xl p-6 shadow-2xl">
                    <div class="w-full h-full gradient-screen rounded-2xl p-6 overflow-hidden relative">
                        <div class="flex justify-between items-center mb-6">
                            <div class="text-lg font-semibold text-gray-700">Hi, Ahlam</div>
                            <div class="gradient-btn text-white px-4 py-2 rounded-full font-semibold text-sm">
                                <span id="taskCount">0</span> Tasks
                            </div>
                        </div>

                        <div class="bg-white rounded-2xl p-5 mb-6 shadow-md">
                            <input type="text" class="w-full p-3 border-2 border-gray-200 rounded-xl text-base mb-3 outline-none focus:border-indigo-500 transition-colors" placeholder="What needs to be done?" id="taskInput">
                            <button class="w-full gradient-btn text-white border-none p-3 rounded-xl font-semibold cursor-pointer transition-all duration-300 add-btn shadow-md hover:shadow-lg" onclick="addTask()">
                                <i class="fas fa-plus mr-2"></i> Add Task
                            </button>
                        </div>

                        <div class="max-h-80 overflow-y-auto" id="tasksContainer">
                            <div class="text-center py-10 px-5 text-gray-400">
                                <i class="fas fa-tasks text-5xl mb-4 opacity-50"></i>
                                <p>No tasks yet. Add one above!</p>
                            </div>
                        </div>

                        <div class="absolute bottom-6 right-6 gradient-btn text-white px-4 py-3 rounded-2xl text-sm font-semibold shadow-lg">
                            <span id="completedCount">0</span> Completed Today
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
